<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micumán - Tienda online</title>
</head>
<body>
{% extends "AppMicu/index.html" %}
{% load static %}
{% block cambia %}    
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Dejar un comentario</h3>
                </div>
                <div class="card-body"></div>
                    <form action="" method="post">
                         {% csrf_token %}
                         <div class="mb-3">
                            <label for="nombre_apellido" class="form-label"></label>
                            <input type="text" class="form-control" id="nombre_apellido" name="nombre_apellido" placeholder="Nombre completo"required>
                        </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label"></label>
                        <textarea class="form-control" id="comentario" name="comentario" placeholder="Dejanos tu opinión..." rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar comentario</button>
                </form>
{% endblock %} 
</body>
</html>
